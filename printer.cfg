[include mainsail.cfg]

[include MCU.cfg]
[include EBBCan.cfg]

[include stealthburner_leds.cfg]
[include klicky/klicky-probe.cfg]
[include Macros.cfg]
[include KAMP.cfg]
[include z-calibration.cfg]

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 14000
max_z_velocity: 15
max_z_accel: 300
square_corner_velocity: 5.0

[temperature_sensor CB2]
sensor_type: temperature_host

[exclude_object]

[shaketune]

[auto_speed]

#####################################################################
#  X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1 (B Motor)
[stepper_x]
step_pin: STP_X_STEP
dir_pin: STP_X_DIR
enable_pin: !STP_X_EN
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin: ^EBBCan:ESTOP_X
position_min: 0
position_endstop: 240
position_max: 240
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: STP_Y_STEP
dir_pin: STP_Y_DIR
enable_pin: !STP_Y_EN
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:400
endstop_pin: ^ESTOP_Y
position_min: 0
position_endstop: 240
position_max: 240
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

#####################################################################
#  Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: STP_Z_STEP
dir_pin: STP_Z_DIR
enable_pin: !STP_Z_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: ^ESTOP_Z
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: 4.238
position_min: -5
position_max: 240
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 2

## Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: STP_Z1_STEP
dir_pin: !STP_Z1_DIR
enable_pin: !STP_Z1_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: STP_Z2_STEP
dir_pin: STP_Z2_DIR
enable_pin: !STP_Z2_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

## Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: STP_Z3_STEP
dir_pin: !STP_Z3_DIR
enable_pin: !STP_Z3_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

#####################################################################
#  Extruder
#####################################################################

[extruder]
step_pin: EBBCan:STP_EX_STEP
dir_pin: !EBBCan:STP_EX_DIR
enable_pin: !EBBCan:STP_EX_EN
rotation_distance: 12.4609496788
gear_ratio: 50:17
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan:HE_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:HE_SENSOR
min_temp: 0
max_temp: 300
max_power: 1.0
control = pid
pid_kp = 20.522
pid_ki = 0.931
pid_kd = 113.124
pressure_advance: 0.020
max_extrude_only_distance: 600.0
max_extrude_cross_section: 7.5

#####################################################################
#  Stepper Drivers
#####################################################################

[tmc5160 stepper_x]
cs_pin: DRV_X_SEL
spi_software_sclk_pin: DRV_SCLK
spi_software_mosi_pin: DRV_MOSI
spi_software_miso_pin: DRV_MISO
run_current: 0.900

[tmc5160 stepper_y]
cs_pin: DRV_Y_SEL
spi_software_sclk_pin: DRV_SCLK
spi_software_mosi_pin: DRV_MOSI
spi_software_miso_pin: DRV_MISO
run_current: 0.900

[tmc2209 stepper_z]
uart_pin: DRV_Z_SEL
run_current: 0.500

[tmc2209 stepper_z1]
uart_pin: DRV_Z1_SEL
run_current: 0.500

[tmc2209 stepper_z2]
uart_pin: DRV_Z2_SEL
run_current: 0.500

[tmc2209 stepper_z3]
uart_pin: DRV_Z3_SEL
run_current: 0.500

[tmc2209 extruder]
uart_pin: EBBCan:DRV_EX_SEL
run_current: 0.450
stealthchop_threshold: 999999

#####################################################################
#  Bed Heater
#####################################################################

[heater_bed]
heater_pin: BE_HEATER
sensor_type: Generic 3950
sensor_pin: BE_SENSOR
min_temp: 0
max_temp: 110
control: watermark
max_delta: 0.1

#####################################################################
#  Probe
#####################################################################

[probe]
pin: ^EBBCan:PROBE
x_offset: 0
y_offset: 19.75
z_offset: 8.950
speed: 5.0
lift_speed: 15.0
samples: 2
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

#####################################################################
#  Resonance
#####################################################################

[adxl345]
cs_pin: EBBCan:ADXL_CS
spi_software_sclk_pin: EBBCan:ADXL_SCLK
spi_software_mosi_pin: EBBCan:ADXL_MOSI
spi_software_miso_pin: EBBCan:ADXL_MISO
spi_speed: 2000000
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

[input_shaper]
shaper_freq_x: 86.6
shaper_type_x: mzv
damping_ratio_x: 0.052
shaper_freq_y: 55.4
shaper_type_y: zv
damping_ratio_y: 0.059

#####################################################################
#  Fan Control
#####################################################################

[fan]
pin: EBBCan:FAN_COOLING

[heater_fan hotend_fan]
pin: EBBCan:FAN_HE
heater: extruder
heater_temp: 50.0

[multi_pin controller_fans]
pins: FAN_ELEC1, FAN_ELEC2

[fan_generic controller_fans]
pin: multi_pin:controller_fans

#####################################################################
#  Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 600

[quad_gantry_level]
gantry_corners:
    -65,-4
    300, 330
points:
    10,30
    10,195
    215,195
    215,30

speed: 250
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.015
max_adjust: 10

[bed_mesh]
mesh_min: 30,30
mesh_max: 195,195
probe_count: 5,5
speed: 250
horizontal_move_z: 10

